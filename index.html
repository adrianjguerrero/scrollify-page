 <!DOCTYPE html>
  <html>
    <head>
          <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">  
          <meta http-equiv="X-UA-Compatible" content="ie=edge">
          <link rel="stylesheet" href="dist/main.css">
    </head>
    <body>
    
        <div class="container">
           <div class="container-phone">
               <img src="img/IPhone_X.png" alt="iphone" class="iphone"> 

               <div class="slides">
                   <img src="img/0.jpg" alt="slide">
                   <img src="img/1.jpg" alt="slide">
                   <img src="img/2.jpg" alt="slide">
               </div>
            </div>

          <section class="secciones">Seccion 1</section>
          <section class="secciones">Seccion 2</section>
          <section class="secciones">Seccion 3</section>

        </div>




      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="js/jquery.scrollify.js"></script>
      <script>
        $(function() {
          $.scrollify({
            section : ".secciones",
            overflowScroll: true,
            before: function(){
                var offset = $.scrollify.current().offset().top;
                console.log(offset);
                $('.container-phone .slides').css('transform','translateY(-'+offset+'px)');
            }
          });
        });
      </script>
    </body>
  </html>
